<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- <link href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com" rel="icon" type="image/png"/> -->
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/56741813ee.js"
    ></script>
    <link href="main.min.css" rel="stylesheet"/>

    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- QUOTE -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
      </div>
      <!-- AUTHOR -->
      <div class="quote-author">
        <span id="author">- Michael Jackson</span>
      </div>
      <!-- BUTTONS -->
      <div class="btn-container">
        <button class="twitter-btn" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" title="New Quote!">
          New Quote
        </button>
      </div>
    </div>
    <!-- LOADER -->
    <div class="loader" id="loader">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
    <!-- SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
